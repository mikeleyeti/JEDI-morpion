<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu du morpion</title>
    <link rel="stylesheet" href={{ url_for('static',filename = 'css/style.css') }}>
</head>
<body>
  <h1> Le jeu du morpion.</h1>
  {#todo : faire une version avec du javascript pour cliquer sur les cases#}
  <table id="tableau_jeu" cellpadding="0" cellspacing="0">
    {% for i in range(3) %}
    <tr>
      {% for j in range(3) %}
      <td>
        {% if est_vide(i, j) %}
        <a class="pion" href="{{ url_for("jouer",ligne=i,colonne=j) }}">
          {{ pion(plateau[i][j]) }}
        </a>
        {% else %}
        {{ pion(plateau[i][j]) }}
        {% endif %}
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <div style="text-align:center">
    <a href="{{ url_for('reset') }}">RESET</a>
  </div>
</body>
<script src={{ url_for('static',filename = 'js/script.js') }}></script>
</html>
